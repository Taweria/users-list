<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users List</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <main>
        <h1> Users Status </h1>
        
        <section id="online-section">
            <h2 id="online"> Online </h2>
            
            <div class="slider">
                <button id="online-left">
                    <svg clip-rule="evenodd" fill-rule="evenodd" stroke-linejoin="round" stroke-miterlimit="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="m13.789 7.155c.141-.108.3-.157.456-.157.389 0 .755.306.755.749v8.501c0 .445-.367.75-.755.75-.157 0-.316-.05-.457-.159-1.554-1.203-4.199-3.252-5.498-4.258-.184-.142-.29-.36-.29-.592 0-.23.107-.449.291-.591 1.299-1.002 3.945-3.044 5.498-4.243z"/>
                    </svg>
                </button>
                <section id="online-users">
                    <div class="overflow-content">
                        <div class="card-online skeleton"></div>
                        <div class="card-online skeleton"></div>
                        <div class="card-online skeleton"></div>
                        <div class="card-online skeleton"></div>
                        <div class="card-online skeleton"></div>
                        <div class="card-online skeleton"></div>
                        <div class="card-online skeleton"></div>
                        <div class="card-online skeleton"></div>
                        <div class="card-online skeleton"></div>
                    </div>
                </section>
                <button id="online-right">
                    <svg clip-rule="evenodd" fill-rule="evenodd" stroke-linejoin="round" stroke-miterlimit="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="m10.211 7.155c-.141-.108-.3-.157-.456-.157-.389 0-.755.306-.755.749v8.501c0 .445.367.75.755.75.157 0 .316-.05.457-.159 1.554-1.203 4.199-3.252 5.498-4.258.184-.142.29-.36.29-.592 0-.23-.107-.449-.291-.591-1.299-1.002-3.945-3.044-5.498-4.243z"/>
                    </svg>
                </button>
            </div>
        </section>
        
        
        <hr>

        <section id="offline-section">
            <h2 id="offline"> Offline </h2>

            <div class="slider">
                <button id="offline-left"> 
                    <svg clip-rule="evenodd" fill-rule="evenodd" stroke-linejoin="round" stroke-miterlimit="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="m13.789 7.155c.141-.108.3-.157.456-.157.389 0 .755.306.755.749v8.501c0 .445-.367.75-.755.75-.157 0-.316-.05-.457-.159-1.554-1.203-4.199-3.252-5.498-4.258-.184-.142-.29-.36-.29-.592 0-.23.107-.449.291-.591 1.299-1.002 3.945-3.044 5.498-4.243z"/>
                    </svg>
                </button>
                <section id="offline-users">
                    <div class="overflow-content">
                        <div class="card-offline skeleton"></div>
                        <div class="card-offline skeleton"></div>
                        <div class="card-offline skeleton"></div>
                        <div class="card-offline skeleton"></div>
                        <div class="card-offline skeleton"></div>
                        <div class="card-offline skeleton"></div>
                    </div>
                </section>
                <button id="offline-right">
                    <svg clip-rule="evenodd" fill-rule="evenodd" stroke-linejoin="round" stroke-miterlimit="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="m10.211 7.155c-.141-.108-.3-.157-.456-.157-.389 0-.755.306-.755.749v8.501c0 .445.367.75.755.75.157 0 .316-.05.457-.159 1.554-1.203 4.199-3.252 5.498-4.258.184-.142.29-.36.29-.592 0-.23-.107-.449-.291-.591-1.299-1.002-3.945-3.044-5.498-4.243z"/>
                    </svg>
                </button>
            </div>
        </section>

    </main>
    <script src="./assets/js/users.js"></script>
</body>
</html>
