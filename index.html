<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users List</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <main>
        <h1> Users Status </h1>

        <section id="online-section">
            <h2 id="online"> Online </h2>
            
            <section id="online-users">

            </section>
        </section>

        <hr>

        <section id="offline-section">
            <h2 id="offline"> Offline </h2>

            <section id="offline-users">
                
            </section>
        </section>

    </main>
    <script type="text/javascript">
        let loading = true,
            users = [],
            filterValue = 'abcdefghijklmnopqr'
            onlineSection = document.getElementById("online-users"),
            onlineUsers = [],
            offlineSection = document.getElementById("offline-users"),
            offlineUsers = [];

        (async function getUsers() {
            const response = await fetch("https://randomuser.me/api/?results=50");
            users = await response.json();
            users = users.results;
            loading = false;
            
            users.forEach(user => {
                if (user.gender == 'female') {
                    onlineUsers.push(user);
                }
                else {
                    offlineUsers.push(user);
                }
            });

            renderUsers();
            // console.log(onlineSection);
        })();

        function renderUsers() {

            onlineUsers.forEach(user => {
                onlineSection.innerHTML += `<div class="card-online">
                                                <img src="/assets/storage/avatar.svg" alt="user image">
                                                <p>${user.name.first}</p>
                                                <p>${user.email}</p>
                                                <span class="circle-online"></span>
                                            </div>`
            });

            offlineUsers.forEach(user => {
                offlineSection.innerHTML += `<div class="card-offline">
                                                <img src="/assets/storage/avatar.svg" alt="user image">
                                                <p>${user.name.first}</p>
                                                <p>${user.email}</p>
                                                <span class="circle-offline"></span>
                                            </div>`
            });
        }
    </script>
</body>
</html>
